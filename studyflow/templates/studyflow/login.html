
{% extends 'base.html' %}

{% block title %}Iniciar Sesión - MyStudyFlow{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="tarjeta shadow border-0">
            <div class="tarjeta-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-sign-in-alt text-primary mb-3" style="font-size: 3rem;"></i>
                    <h3 class="fw-bold">Bienvenido de vuelta</h3>
                    <p class="text-muted">Inicia sesión en MyStudyFlow</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="etiqueta-campo">
                            <i class="fas fa-user me-2"></i>Usuario
                        </label>
                        <input type="text" class="campo-formulario campo-formulario-lg" 
                               id="username" name="username" 
                               placeholder="Tu nombre de usuario" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="etiqueta-campo">
                            <i class="fas fa-lock me-2"></i>Contraseña
                        </label>
                        <input type="password" class="campo-formulario campo-formulario-lg" 
                               id="password" name="password" 
                               placeholder="Tu contraseña" required>
                    </div>

                    <button type="submit" class="boton boton-primario boton-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </button>
                </form>

                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">¿No tienes cuenta? 
                        <a href="{% url 'registro' %}" class="text-primary fw-bold text-decoration-none">
                            Regístrate gratis
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
