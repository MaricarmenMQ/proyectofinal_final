<!-- studyflow/templates/studyflow/registro.html -->
{% extends 'base.html' %}

{% block title %}Registro - MyStudyFlow{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus text-primary mb-3" style="font-size: 3rem;"></i>
                    <h3 class="fw-bold">Crear Cuenta</h3>
                    <p class="text-muted">Únete a MyStudyFlow</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nombre_completo" class="form-label">
                            <i class="fas fa-user me-2"></i>Nombre Completo
                        </label>
                        <input type="text" class="form-control form-control-lg" 
                               id="nombre_completo" name="nombre_completo" 
                               placeholder="Tu nombre completo">
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-at me-2"></i>Usuario *
                        </label>
                        <input type="text" class="form-control form-control-lg" 
                               id="username" name="username" 
                               placeholder="Nombre de usuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email *
                        </label>
                        <input type="email" class="form-control form-control-lg" 
                               id="email" name="email" 
                               placeholder="tu@email.com" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Contraseña *
                        </label>
                        <input type="password" class="form-control form-control-lg" 
                               id="password" name="password" 
                               placeholder="Mínimo 6 caracteres" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-rocket me-2"></i>Crear Cuenta
                    </button>
                </form>

                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">¿Ya tienes cuenta? 
                        <a href="{% url 'login' %}" class="text-primary fw-bold text-decoration-none">
                            Iniciar Sesión
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
