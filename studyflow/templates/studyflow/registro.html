{% extends 'base.html' %}

{% block title %}Registro - MyStudyFlow{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="tarjeta shadow border-0">
            <div class="tarjeta-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus text-primary mb-3" style="font-size: 3rem;"></i>
                    <h3 class="fw-bold">Crear Cuenta</h3>
                    <p class="text-muted">Únete a MyStudyFlow</p>
                </div>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nombre_completo" class="etiqueta-campo">
                            <i class="fas fa-user me-2"></i>Nombre Completo
                        </label>
                        <input type="text" class="campo-formulario campo-formulario-lg" 
                               id="nombre_completo" name="nombre_completo" 
                               placeholder="Tu nombre completo" required>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="etiqueta-campo">
                            <i class="fas fa-at me-2"></i>Usuario *
                        </label>
                        <input type="text" class="campo-formulario campo-formulario-lg" 
                               id="username" name="username" 
                               placeholder="Nombre de usuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="etiqueta-campo">
                            <i class="fas fa-envelope me-2"></i>Email *
                        </label>
                        <input type="email" class="campo-formulario campo-formulario-lg" 
                               id="email" name="email" 
                               placeholder="tu@email.com" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="etiqueta-campo">
                            <i class="fas fa-lock me-2"></i>Contraseña *
                        </label>
                        <input type="password" class="campo-formulario campo-formulario-lg" 
                               id="password" name="password" 
                               placeholder="Mínimo 6 caracteres" required>
                    </div>

                    <div class="mb-3">
                        <label for="fecha_nacimiento" class="etiqueta-campo">
                            <i class="fas fa-birthday-cake me-2"></i>Fecha de Nacimiento
                        </label>
                        <input type="date" class="campo-formulario campo-formulario-lg" 
                               id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>

                    <div class="mb-3">
                        <label for="edad" class="etiqueta-campo">
                            <i class="fas fa-calendar-alt me-2"></i>Edad
                        </label>
                        <input type="number" class="campo-formulario campo-formulario-lg" 
                               id="edad" name="edad" min="1" max="120" 
                               placeholder="Tu edad" required>
                    </div>

                    <div class="mb-3">
                        <label for="genero" class="etiqueta-campo">
                            <i class="fas fa-venus-mars me-2"></i>Género
                        </label>
                        <select class="selector-campo selector-campo-lg" id="genero" name="genero" required>
                            <option value="">Seleccione una opción</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="O">Otro</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="pais" class="etiqueta-campo">
                            <i class="fas fa-globe-americas me-2"></i>País
                        </label>
                        <select class="selector-campo selector-campo-lg" id="pais" name="pais" required>
                            <option value="">Seleccione su país</option>
                            <option value="Perú">Perú</option>
                            <option value="México">México</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Chile">Chile</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="foto_perfil" class="etiqueta-campo">
                            <i class="fas fa-image me-2"></i>Foto de Perfil (opcional)
                        </label>
                        <input type="file" class="campo-formulario campo-formulario-lg" 
                               id="foto_perfil" name="foto_perfil" accept="image/*">
                    </div>

                    <button type="submit" class="boton boton-primario boton-lg w-100 mb-3">
                        <i class="fas fa-rocket me-2"></i>Crear Cuenta
                    </button>
                </form>

                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">¿Ya tienes cuenta? 
                        <a href="{% url 'login' %}" class="text-primary fw-bold text-decoration-none">
                            Iniciar Sesión
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
